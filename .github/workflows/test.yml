name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, master]

jobs:
  test-bot:
    name: Test Bot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bot dependencies
        working-directory: ./bot
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot tests
        working-directory: ./bot
        run: |
          PYTHONPATH=. python -m unittest discover -s tests -p 'test_*.py' -v

  test-converter:
    name: Test Converter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick dcraw

      - name: Install converter dependencies
        working-directory: ./converter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run converter tests
        working-directory: ./converter
        env:
          CONVERTER_API_KEY: test_secret
          MAX_FILE_MB: 40
        run: |
          PYTHONPATH=. python -m unittest test_app -v
